<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hero Doc Badge Demo</title>
  <!-- Minimal Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />

  <style>
    /* Body Reset */
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    /* Hero Section */
    .hero-section {
      background: linear-gradient(135deg, #6c5ce7 0%, #8e44ad 50%, #3498db 100%);
      color: white;
      padding: 6rem 0;
      position: relative;
      min-height: 100vh; /* For demo purposes */
    }

    /* Container spacing override (optional) */
    .hero-section .container {
      position: relative;
      z-index: 1; /* ensures content is above animated badges if needed */
    }

    /* Floating Document Badges Wrapper */
    .hero-doc-badges {
      position: absolute;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* Let mouse clicks pass through to hero content */
    }

    /* Badge container */
    .doc-badge {
      position: absolute;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      background: #fff;
      padding: 1rem 1.25rem;
      border-radius: 2rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      animation: floatBadge 5s ease-in-out infinite;
      transform: translate(-50%, -50%);
      color: #333;
    }

    /* Position each badge */
    .doc-badge-left {
      top: 40%;  
      left: 40%;
    }

    .doc-badge-right {
      top: 50%;  
      left: 70%;
      animation-delay: 2s; /* Slight delay for variety */
    }

    /* Document Icon (inline SVG) */
    .doc-icon svg {
      display: block;
      width: 36px;
      height: 44px;
    }

    /* Text within the badge */
    .doc-text .doc-value {
      font-size: 1.3rem;
      font-weight: bold;
      color: #333;
    }
    .doc-text .doc-label {
      font-size: 0.85rem;
      color: #777;
    }

    /* Simple float animation */
    @keyframes floatBadge {
      0%   { transform: translate(-50%, -50%) translateY(0); }
      50%  { transform: translate(-50%, -50%) translateY(-10px); }
      100% { transform: translate(-50%, -50%) translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section ="">
    <div ="">
      <div ="">
        <div ="">
          <h1 ="">Transform Mundane <br />Knowledge Work <br />with AI</h1>
          <p ="">
            Our AI-powered document intelligence platform automates routine document tasks,
            saving thousands of hours and reducing errors across your organization.
          </p>
          <div ="">
            <a href="#" ="">Explore Products</a>
            <a href="#" ="">Schedule a Demo</a>
          </div>
        </div>
        <div ="">
          <!-- Replace this with your own hero image or remove if not needed -->
          <div ="">
            <p ="">Hero Image Placeholder</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Floating Document Badges -->
    <div ="">
      <!-- Badge #1 (80% Time Saved) -->
      <div ="">
        <div ="">
          <svg width="36" height="44" viewBox="0 0 24 24" fill="none" 
               xmlns="http://www.w3.org/2000/svg">
            <path d="M6 2H15L20 7V19a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2Z" fill="#6c5ce7"/>
            <path d="M15 2V7H20" stroke="white" stroke-width="2"/>
          </svg>
        </div>
        <div ="">
          <div ="">80%</div>
          <div ="">Time Saved</div>
        </div>
      </div>

      <!-- Badge #2 (95% Accuracy) -->
      <div ="">
        <div ="">
          <svg width="36" height="44" viewBox="0 0 24 24" fill="none" 
               xmlns="http://www.w3.org/2000/svg">
            <path d="M6 2H15L20 7V19a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2Z" fill="#3498db"/>
            <path d="M15 2V7H20" stroke="white" stroke-width="2"/>
          </svg>
        </div>
        <div ="">
          <div ="">95%</div>
          <div ="">Accuracy</div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
